<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bmi Calculator</title>
    <style>
        #container{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #btn {
            margin-top: 8px;

        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Bmi Calculator</h1>
        <form id="form">
            <div class="mb-3">   
                <label class="form-label">Height in CM: </label>
                <input type="text" id="height" name="height" class="form-control">
                <label class="form-label">Weight in KG: </label>
                <input type="text" id="weight" class="form-control">
                <button id="btn" class="btn btn-primary">Calculate</button>
                <h2 id="bmi"></h2>
                <h2>BMI Weight Guide</h2>
                <h4>Under Weight = Less than 18.6</h4>
                <h4>Normal Range = 18.6 and 24.9</h4>
                <h4>OverWeight = Greater than 24.9</h4>
            </div>   
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
