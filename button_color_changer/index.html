<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Button Color Changer</title>
</head>
<body>
    <div id="container">
        <h1>Button Color Changer</h1>
        <div id="btn-container">
            <form action="">
                <select id="select" onchange="buttonColorChange(this)">
                    <option value="0">--select--</option>
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="reset">Reset</option>
                </select>
    
                <button class="btn btn-primary" id="btn">Wee!</button>
                <button class="btn btn-danger" id="btn">Yahoo!</button>
                <button class="btn btn-warning" id="btn">Google!</button>
                <button class="btn btn-success" id="btn">Facebook!</button>
            </form>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
